<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Tim Kamu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            gap: 20px; /* Jarak antar tombol */
        }

        .btn { 
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Tombol IPA (Merah) */
        #ipa {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        /* Tombol IPS (Biru) */
        #ips {
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
        }

        /* Efek saat tombol ditekan/hover */
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn:active {
            transform: translateY(1px);
            filter: brightness(0.9);
        }
    </style>
</head>
<body>

    <h1>Pilih Kubu Kamu!</h1>
    
    <div class="container">
        <button id="ipa" class="btn">Tim IPA</button>
        <button id="ips" class="btn">Tim IPS</button>
    </div>

    <script>
        const buttonIPA = document.getElementById("ipa");
        const buttonIPS = document.getElementById("ips");

        buttonIPA.addEventListener("click", () => {
            window.location.href = "IPA.html"; // Pastikan nama file ke-3 adalah IPA.html
        });
        
        buttonIPS.addEventListener("click", () => {
            window.location.href = "IPS.html";
        });
    </script>
</body>
</html>
